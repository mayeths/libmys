name: Test Code in include/mys

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_linux_intel:
    name: Test with IntelMPI on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Intel oneAPI compiler & MPI
        uses: oneapi-src/oneapi-ci@v2025.2.0_update
        with:
          components: |
            intel-oneapi-compiler-dpcpp-cpp
            intel-oneapi-mpi

      - name: Verify compiler and MPI
        run: |
          source /opt/intel/oneapi/setvars.sh
          which icc
          which icpc
          which icx
          which icpx
          which mpiicc
          which mpiicpc
          icc --version
          icpc --version
          mpiicc --version
          mpiicpc --version

      - name: Build tests in test/ folder
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd test
          make

      - name: Run tests in test/ folder
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd test
          ./ex01.hello-gcc.exe
          ./ex02.hello-g++.exe
          mpirun -n 2 ./ex03.hello-mpicc.exe
          mpirun -n 2 ./ex04.hello-mpic++.exe
