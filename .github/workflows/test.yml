name: Test Code in include/mys

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test_linux_intel:
    name: Test with IntelMPI on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mpi: [ 'intelmpi' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up MPI (${{ matrix.mpi }})
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: ${{ matrix.mpi }}

      - name: Print environment
        run: |
          which mpirun
          which mpiicc
          which mpiicpc
          mpiicc --version
          mpiicpc --version

      - name: Build tests in test/ folder
        run: |
          cd test/
          make

      - name: Run tests in test/ folder
        run: |
          cd test/
          ./ex01.hello-gcc.exe
          ./ex02.hello-g++.exe
          mpirun -n 2 ./ex03.hello-mpicc.exe
          mpirun -n 2 ./ex04.hello-mpic++.exe
